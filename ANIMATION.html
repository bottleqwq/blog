<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMATION | 动漫</title>
    <!-- 引入同一个外部 CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入高级字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <style>
        /* 强制让这个页面的毛玻璃层直接显示 */
        .glass-overlay {
            opacity: 1 !important;        /* 强制不透明 */
            pointer-events: auto !important; /* 允许鼠标点击 */
            padding-top: 0 !important;    /* 位置归位 */
            background: rgba(10, 10, 10, 0.6); /* 保持深色背景 */
            backdrop-filter: blur(25px);  /* 保持模糊 */
        }
    </style>
</head>
<body>

    <!-- 背景图 (建议和主页一样，或者换一张相关的) -->
    <img id="bg-img" src="主页图片/bg.jpeg" alt="Background">

    <!-- 这里的毛玻璃层是直接显示的 -->
    <div class="glass-overlay">
        <div class="content-container">
            
            <!-- 头部 -->
            <header class="header">
                <div>
                    <h1>喜欢的动漫</h1>
                    <p style="color: var(--text-sub); margin-top: 5px;">二次元的幻想乡</p>
                </div>
                <!-- 关键：返回主页的链接 -->
                <a href="index.html" class="back-btn">← 返回主页</a>
            </header>

            <div class="bento-grid">

                <div class="card span-2 span-row-2">
                    <img src="动漫图片/刀剑神域.jpeg">
                    <h3>刀剑神域</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">最爱的入坑番！</p>
                </div>

                <div class="card span-row-2">
                    <img src="动漫图片/RE0.png">
                    <h3>Re：从零开始的异世界生活</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">如果真爱有颜色……</p>
                </div>

                <div class="card span-row-2">
                    <img src="动漫图片/和泉纱雾.png">
                    <h3>埃罗芒阿老师</h3>
                </div>

                <div class="card">
                    <img src="动漫图片/进击的巨人.jpg">
                    <h3>进击的巨人</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">献出心脏！</p>
                </div>

                <div class="card">
                    <img src="https://storage.moegirl.org.cn/moegirl/commons/3/3e/Bocchi_the_Rock%21VOLUME1.png!/fw/635/watermark/url/L21vZWdpcmwvd2F0ZXJtYXJrLnBuZw==/align/southeast/margin/10x10/opacity/50?v=20240530122544">
                    <h3>孤独摇滚</h3>
                </div>

                <div class="card">
                    <img src="动漫图片/芙莉莲.png">
                    <h3>葬送的芙莉莲</h3>
                </div>

                <div class="card">
                    <img src="动漫图片/狐妖小红娘.jpg">
                    <h3>狐妖小红娘</h3>
                </div>

                <div class="card">
                    <img src="动漫图片/夏洛特.jpg">
                    <h3>Charlotte</h3>
                </div>

                <div class="card">
                    <img src="动漫图片/终结的炽天使.png">
                    <h3>终结的炽天使</h3>
                </div>

                <div class="card">
                    <img src="https://storage.moegirl.org.cn/moegirl/commons/b/b8/PLASTIC_MEMORIES.jpg">
                    <h3>可塑性记忆</h3>
                </div>

                <div class="card">
                    <img src="https://storage.moegirl.org.cn/moegirl/commons/0/09/Konohana_Kitan_KV.jpg">
                    <h3>此花亭奇谭</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">狐娘女同！</p>
                </div>

                <div class="card">
                    <img src="动漫图片/死亡笔记.jpg">
                    <h3>死亡笔记</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">月吗？</p>
                </div>

                <div class="card">
                    <img src="https://storage.moegirl.org.cn/moegirl/commons/8/87/Overlord_IV_KV2L.jpg">
                    <h3>OVERLORD</h3>
                </div>

                <div class="card">
                    <img src="https://storage.moegirl.org.cn/moegirl/commons/6/66/%E6%88%91%E7%9A%84%E4%B8%89%E4%BD%93_S3_Anime_KV.jpg">
                    <h3>我的三体</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">自然选择 前进四！</p>
                </div>

                <div class="card">
                    <img src="https://storage.moegirl.org.cn/moegirl/commons/7/7f/Kiseiju.jpg">
                    <h3>寄生兽：生命的准则</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">这是我小学看的……</p>
                </div>

                <div class="card span-2">
                    <img src="动漫图片/绘梨衣.png">
                    <h3>暂时想起来这么多，等哪天梦到了再补</h3>
                </div>
            </div>

            <footer style="margin-top: 4rem; text-align: center; color: var(--text-sub); font-size: 0.8rem;">
                很高兴认识你.
            </footer>
            <footer style="margin-top: 1rem; text-align: center; color: var(--text-sub); font-size: 0.8rem;">
                © 2026 瓶子|个人空间
            </footer>
        </div>
    </div>

</body>
</html>
