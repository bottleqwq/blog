<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓶子 | 个人空间</title>
    <!-- 引入外部 CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入高级字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
</head>
<body>

    <!-- 1. 全屏背景图片 -->
    <img id="bg-img" src="主页图片/bg.jpeg" alt="Background">
    <div class="video-overlay"></div>

    <!-- 2. 初始着陆页 (时间与日期) -->
    <div class="landing-screen" id="landing-trigger">
        <div class="time-display">
            <div id="clock">00:00</div>
            <div id="date">LOADING DATE...</div>
        </div>
        <div class="enter-hint">-点击任意位置进入-</div>
    </div>

    <!-- 3. 毛玻璃内容层 -->
    <div class="glass-overlay" id="main-overlay">
        <div class="content-container">
            <!-- 头部 -->
            <header class="header">
                <div>
                    <h1>欢迎来到我的个人空间</h1>
                    <p style="color: var(--text-sub); margin-top: 5px;">瓶子/bottleqwq/白兮希</p>
                </div>
                <div class="close-btn" onclick="toggleView()">返回</div>
            </header>

            <!-- 核心：便当盒布局 -->
            <div class="bento-grid">
                <!-- 卡片 1: 静态视觉大图 -->
                <div class="card span-2 span-row-2" style="cursor: default; transition: none;">
                    <img src="卡片图片/介绍卡片.jpg">
                    <div class="card-tag">INTRODUCTION</div>
                    <h2>自我介绍</h2>
                    <h3>CN：瓶子 / bottleqwq / 白兮希</h3>
                    <h3>性别：男</h3>
                    <h3>性格：ISFJ</h3>
                    <h3>生日：2004/10/20</h3>
                    <h3>坐标：河北唐山</h3>
                    <h3>QQ：1523099941</h3>
                    <h3>WX：bottle_qwq</h3>
                </div>

                <!-- 卡片 2: 动漫 -->
                <a href="ANIMATION.html" class="card interactive">
                    <img src="卡片图片/动漫卡片.jpeg">
                    <div class="card-tag">ANIMATION</div>
                    <h3>喜欢的动漫</h3>
                </a>

                <!-- 卡片 3: 小图 -->
                <div class="card interactive">
                    <img src="https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?q=80&w=1000&auto=format&fit=crop">
                    <div class="card-tag">Design</div>
                    <h3>卡片 3: 小图</h3>
                </div>

                <!-- 卡片 4: 宽卡片 -->
                <div class="card span-2 interactive">
                    <div class="card-tag">Project</div>
                    <h3>卡片 4: 宽卡片</h3>
                </div>

                 <!-- 卡片 5 -->
                 <div class="card interactive">
                    <div class="card-tag">Music</div>
                    <h3>卡片 5</h3>
                </div>

                <!-- 卡片 6 -->
                <div class="card interactive">
                    <div class="card-tag">Contact</div>
                    <h3>卡片 6</h3>
                </div>
            </div>
            
            <footer style="margin-top: 4rem; text-align: center; color: var(--text-sub); font-size: 0.8rem;">
                很高兴认识你.
            </footer>
        </div>
    </div>

    <script>
        // --- 1. 时间与日期逻辑 ---
        function updateTime() {
            const now = new Date();
            
            // 格式化时间 HH:MM
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;

            // 格式化日期 (英文格式更显高级)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        setInterval(updateTime, 1000);
        updateTime(); // 初始化调用

        // --- 2. 交互逻辑 (点击进入/退出) ---
        const landingTrigger = document.getElementById('landing-trigger');
        const body = document.body;

        function toggleView() {
            body.classList.toggle('active');
        }

        // 点击着陆页任何位置 -> 进入主页
        landingTrigger.addEventListener('click', toggleView);

        // --- 3. 移动端兼容性处理 (修复移动端地址栏导致的高度问题) ---
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVH);
        setVH();
    </script>
</body>
</html>
