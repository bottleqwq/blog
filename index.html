<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMMERSION | 个人空间</title>
    
    <!-- 引入高级字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&family=Noto+Serif+SC:wght@300;600&display=swap" rel="stylesheet">

    <style>
        /* --- 全局变量 --- */
        :root {
            --font-display: 'Cinzel', serif;
            --font-body: 'Inter', 'Noto Serif SC', sans-serif;
            --glass-bg: rgba(20, 20, 20, 0.65); /* 深色毛玻璃背景 */
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f0f0f0;
            --text-sub: #a0a0a0;
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: #000;
            color: var(--text-main);
            overflow: hidden; /* 初始禁止滚动 */
            height: 100vh;
            width: 100vw;
        }

        /* --- 1. 背景视频层 --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: transform 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* 视频遮罩，保证文字可读性 */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 0;
            pointer-events: none;
        }

        /* --- 2. 初始屏 (Landing Screen) --- */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 4rem 2rem;
            cursor: pointer;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .time-display {
            text-align: center;
            margin-top: 10vh;
        }

        #clock {
            font-family: var(--font-display);
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 400;
            line-height: 1;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #date {
            font-size: 1.2rem;
            color: var(--text-sub);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .enter-hint {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        /* --- 3. 内容层 (毛玻璃遮罩) --- */
        .glass-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            overflow-y: auto; /* 允许内容滚动 */
            
            /* 核心：毛玻璃效果 */
            backdrop-filter: blur(0px); /* 初始无模糊 */
            background: rgba(0,0,0,0); /* 初始透明 */
            
            opacity: 0;
            pointer-events: none; /* 初始不可点击 */
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
            
            padding-top: 100vh; /* 初始内容在屏幕下方 */
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 100vh;
        }

        /* --- 4. 激活状态 (JS控制) --- */
        body.active #bg-video {
            transform: scale(1.1); /* 视频轻微放大 */
        }

        body.active .landing-screen {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        body.active .glass-overlay {
            opacity: 1;
            pointer-events: auto;
            backdrop-filter: blur(25px); /* 激活高斯模糊 */
            background: rgba(10, 10, 10, 0.75); /* 激活深色背景遮罩 */
            padding-top: 0; /* 内容上滑归位 */
        }

        /* --- 5. Bento Grid 布局 (复用并优化) --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 4rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 2rem;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 2rem;
        }
        
        .close-btn {
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-sub);
            border: 1px solid var(--glass-border);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            transition: all 0.3s;
        }
        .close-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 300px;
            gap: 1.5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05); /* 卡片微透明 */
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .span-2 { grid-column: span 2; }
        .span-row-2 { grid-row: span 2; }

        .card h3 {
            font-weight: 400;
            font-size: 1.5rem;
            margin-top: auto;
        }

        .card-tag {
            font-size: 0.8rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .card img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            transition: opacity 0.3s;
            z-index: -1;
        }
        .card:hover img { opacity: 0.8; }

        /* --- 动画关键帧 --- */
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* --- 响应式 --- */
        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
            .span-2 { grid-column: span 2; }
        }
        @media (max-width: 600px) {
            #clock { font-size: 15vw; }
            .bento-grid { grid-template-columns: 1fr; }
            .span-2 { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <!-- 1. 全屏背景视频 (使用 Pixabay 的免费高质量视频) -->
    <video id="bg-video" autoplay muted loop playsinline>
        <!-- 这里的视频链接是一个抽象的流动液体，非常适合做高级感背景 -->
        <source src="https://cdn.pixabay.com/video/2019/04/23/23011-332483109_large.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="video-overlay"></div>

    <!-- 2. 初始着陆页 (时间与日期) -->
    <div class="landing-screen" id="landing-trigger">
        <div class="time-display">
            <div id="clock">00:00</div>
            <div id="date">LOADING DATE...</div>
        </div>
        <div class="enter-hint">Click anywhere to enter</div>
    </div>

    <!-- 3. 毛玻璃内容层 -->
    <div class="glass-overlay" id="main-overlay">
        <div class="content-container">
            <!-- 头部 -->
            <header class="header">
                <div>
                    <h1>Welcome Back</h1>
                    <p style="color: var(--text-sub); margin-top: 5px;">沉浸于思维的碎片中</p>
                </div>
                <div class="close-btn" onclick="toggleView()">Exit View</div>
            </header>

            <!-- 核心：便当盒布局 -->
            <div class="bento-grid">
                <!-- 卡片 1: 视觉大图 -->
                <div class="card span-2 span-row-2">
                    <img src="https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?q=80&w=2000&auto=format&fit=crop">
                    <div class="card-tag">Photography</div>
                    <h3>雨夜中的赛博朋克美学</h3>
                </div>

                <!-- 卡片 2: 纯文字 -->
                <div class="card">
                    <div class="card-tag">Thought</div>
                    <h3>极简主义不是空无一物</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">它是将复杂性剥离，只留下最本质的表达...</p>
                </div>

                <!-- 卡片 3: 小图 -->
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?q=80&w=1000&auto=format&fit=crop">
                    <div class="card-tag">Design</div>
                    <h3>流体梯度</h3>
                </div>

                <!-- 卡片 4: 宽卡片 -->
                <div class="card span-2">
                    <div class="card-tag">Project</div>
                    <h3>构建沉浸式 Web 体验指南</h3>
                </div>

                 <!-- 卡片 5 -->
                 <div class="card">
                    <div class="card-tag">Music</div>
                    <h3>Lo-Fi 歌单推荐</h3>
                </div>

                <!-- 卡片 6 -->
                <div class="card">
                    <div class="card-tag">Contact</div>
                    <h3>Get in touch -></h3>
                </div>
            </div>
            
            <footer style="margin-top: 4rem; text-align: center; color: var(--text-sub); font-size: 0.8rem;">
                &copy; 2024 Immersion Blog. Designed for pure focus.
            </footer>
        </div>
    </div>

    <script>
        // --- 1. 时间与日期逻辑 ---
        function updateTime() {
            const now = new Date();
            
            // 格式化时间 HH:MM
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;

            // 格式化日期 (英文格式更显高级)
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        setInterval(updateTime, 1000);
        updateTime(); // 初始化调用

        // --- 2. 交互逻辑 (点击进入/退出) ---
        const landingTrigger = document.getElementById('landing-trigger');
        const body = document.body;

        function toggleView() {
            body.classList.toggle('active');
        }

        // 点击着陆页任何位置 -> 进入主页
        landingTrigger.addEventListener('click', toggleView);

        // --- 3. 移动端兼容性处理 (修复移动端地址栏导致的高度问题) ---
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        window.addEventListener('resize', setVH);
        setVH();
    </script>
</body>
</html>
