<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME | 游戏</title>
    <!-- 引入同一个外部 CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入高级字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <style>
        /* 强制让这个页面的毛玻璃层直接显示 */
        .glass-overlay {
            opacity: 1 !important;        /* 强制不透明 */
            pointer-events: auto !important; /* 允许鼠标点击 */
            padding-top: 0 !important;    /* 位置归位 */
            background: rgba(10, 10, 10, 0.6); /* 保持深色背景 */
            backdrop-filter: blur(25px);  /* 保持模糊 */
        }
    </style>
</head>
<body>

    <!-- 背景图 (建议和主页一样，或者换一张相关的) -->
    <img id="bg-img" src="主页图片/bg.jpeg" alt="Background">

    <!-- 这里的毛玻璃层是直接显示的 -->
    <div class="glass-overlay">
        <div class="content-container">
            
            <!-- 头部 -->
            <header class="header">
                <div>
                    <h1>我玩过的游戏</h1>
                    <p style="color: var(--text-sub); margin-top: 5px;">二次元的幻想乡</p>
                </div>
                <!-- 关键：返回主页的链接 -->
                <a href="index.html" class="back-btn">← 返回主页</a>
            </header>

            <div class="bento-grid">

                <div class="card span-2 span-row-2">
                    <img src="动漫图片/刀剑神域.jpeg">
                    <h3>刀剑神域</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">最爱的入坑番！</p>
                </div>

                <div class="card span-row-2">
                    <img src="动漫图片/RE0.jpg">
                    <h3>Re：从零开始的异世界生活</h3>
                    <p style="color: #ccc; font-size: 0.9rem; margin-top: 1rem;">爱蜜莉亚！</p>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=1000&auto=format&fit=crop">
                    <h3>我的三体</h3>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1000&auto=format&fit=crop">
                    <h3>此花亭奇谭</h3>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1501854140884-074cf27f606b?q=80&w=2000&auto=format&fit=crop">
                    <h3>孤独摇滚</h3>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=1000&auto=format&fit=crop">
                    <h3>终结的炽天使</h3>
                </div>

                <div class="card">
                    <h3>Charlotte</h3>
                </div>

                <div class="card">
                    <h3>狐妖小红娘</h3>
                </div>

                <div class="card">
                    <h3>OVERLORD</h3>
                </div>

                <div class="card">
                    <h3>寄生兽：生命的准则</h3>
                </div>

                <div class="card">
                    <h3>进击的巨人</h3>
                </div>

                <div class="card">
                    <h3>可塑性记忆</h3>
                </div>

                <div class="card">
                    <h3>埃罗芒阿老师</h3>
                </div>

                <div class="card">
                    <h3>葬送的芙莉莲</h3>
                </div>

                <div class="card">
                    <h3>死亡笔记</h3>
                </div>

                <div class="card">
                    <h3>暂时想起来这么多，等哪天梦到了再补</h3>
                </div>
            </div>

            <footer style="margin-top: 4rem; text-align: center; color: var(--text-sub); font-size: 0.8rem;">
                很高兴认识你.
            </footer>
        </div>
    </div>

</body>
</html>
